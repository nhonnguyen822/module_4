<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Trả sách</h2>

<form th:action="@{/books/return}" method="post">
    <div class="mb-3">
        <label for="code" class="form-label">Mã mượn sách</label>
        <input type="text" class="form-control" id="code" name="code" required>
    </div>
    <button type="submit" class="btn btn-primary">Trả sách</button>
</form>

<div class="mt-3">
    <p th:if="${message}" class="text-success" th:text="${message}"></p>
    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
</div>
</body>
</html>
