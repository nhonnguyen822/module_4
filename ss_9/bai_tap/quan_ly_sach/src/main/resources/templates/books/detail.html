<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Thông tin chi tiết sách</h2>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title" th:text="${book.title}">Tiêu đề</h5>
        <p class="card-text"><strong>Tác giả:</strong> <span th:text="${book.author}"></span></p>
        <p class="card-text"><strong>Số lượng còn lại:</strong> <span th:text="${book.quantity}"></span></p>

        <form th:action="@{/books/borrow/{id}(id=${book.getId()})}" method="post">
            <button type="submit" class="btn btn-primary">Mượn sách</button>
        </form>
        <!--        <p th:if="${book.quantity == 0}" class="text-danger mt-2">Hiện không còn sách để mượn.</p>-->

        <a th:href="@{/books}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
    </div>
</div>
</body>
</html>
