<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
<h3> Create Product</h3>
<form action="/create" method="post" th:object="${product}">
    <div class="mb-3">
        <label for="id" class="form-label">Enter Product Id</label>
        <input class="form-control" id="id" th:field="*{id}" type="number">
    </div>

    <div class="mb-3">
        <label for="name" class="form-label"> Enter Product Name</label>
        <input class="form-control" id="name" th:field="*{name}" type="text">
    </div>

    <div class="mb-3">
        <label for="price" class="form-label"> Enter Product Price</label>
        <input class="form-control" id="price" th:field="*{price}" type="number">
    </div>

    <div class="mb-3">
        <label for="describe" class="form-label"> Enter Describe </label>
        <input class="form-control" id="describe" th:field="*{describe}" type="text">
    </div>

    <div class="mb-3">
        <label for="manufacture" class="form-label"> Enter Manufacture  </label>
        <input class="form-control" id="manufacture" th:field="*{manufacture}" type="text">
    </div>

    <button type="submit" class="btn btn-primary">ADD</button>
</form>
