<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::header">

</head>
<body class="container mt-5">
<div class="card shadow rounded">
    <div class="card-header bg-primary text-white">
        <h4>Chi tiết sản phẩm</h4>
    </div>
    <div class="card-body">
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold">Product ID:</label>
            <div class="col-sm-9">
                <span th:text="${product.id}"></span>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold">Product Name:</label>
            <div class="col-sm-9">
                <span th:text="${product.name}"></span>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold">Price:</label>
            <div class="col-sm-9">
                <span th:text="${product.price} + ' VND'"></span>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold">Description:</label>
            <div class="col-sm-9">
                <span th:text="${product.describe}"></span>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold">Manufacturer:</label>
            <div class="col-sm-9">
                <span th:text="${product.manufacture}"></span>
            </div>
        </div>
    </div>
    <div class="card-footer text-end">
        <a href="/home" class="btn btn-secondary">Quay lại</a>
    </div>
</div>
</body>
</html>
