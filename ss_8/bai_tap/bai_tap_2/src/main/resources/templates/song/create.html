<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bài hát</title>
    <style>
        .error {
            color: red;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h2> Thêm mới bài hát</h2>

<form th:action="@{/songs/save}" th:object="${songRequestDto}" method="post">
    <div class="form-group">
        <label for="songName">Song Name:</label><br>
        <input id="songName" type="text" th:field="*{songName}"/>
        <div th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}" class="error"></div>
    </div>

    <div class="form-group">
        <label for="artistPerforming">Artist Performing:</label><br>
        <input id="artistPerforming" type="text" th:field="*{artistPerforming}"/>
        <div th:if="${#fields.hasErrors('artistPerforming')}" th:errors="*{artistPerforming}" class="error"></div>
    </div>

    <div class="form-group">
        <label for="musicGenre">Thể loại:</label><br>
        <input id="musicGenre" type="text" th:field="*{musicGenre}"/>
        <div th:if="${#fields.hasErrors('musicGenre')}" th:errors="*{musicGenre}" class="error"></div>
    </div>
    <button type="submit">Lưu</button>
</form>

</body>
</html>
