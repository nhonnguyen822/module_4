<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật bài hát</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">

<h2 class="mb-4">Cập nhật bài hát</h2>

<form th:action="@{/songs/update/{id}(id=${id})}" th:object="${songRequestDto}" method="post" class="needs-validation">
    <div class="mb-3">
        <label for="songName" class="form-label">Tên bài hát:</label>
        <input type="text" id="songName" th:field="*{songName}" class="form-control"
               th:classappend="${#fields.hasErrors('songName')} ? 'is-invalid'"/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></div>
    </div>

    <div class="mb-3">
        <label for="artistPerforming" class="form-label">Nghệ sĩ:</label>
        <input type="text" id="artistPerforming" th:field="*{artistPerforming}" class="form-control"
               th:classappend="${#fields.hasErrors('artistPerforming')} ? 'is-invalid'"/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('artistPerforming')}" th:errors="*{artistPerforming}"></div>
    </div>

    <div class="mb-3">
        <label for="musicGenre" class="form-label">Thể loại:</label>
        <input type="text" id="musicGenre" th:field="*{musicGenre}" class="form-control"
               th:classappend="${#fields.hasErrors('musicGenre')} ? 'is-invalid'"/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('musicGenre')}" th:errors="*{musicGenre}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/songs}" class="btn btn-secondary">Quay lại</a>
</form>

</body>
</html>
