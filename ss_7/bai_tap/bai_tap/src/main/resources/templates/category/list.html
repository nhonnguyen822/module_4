<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Category List</h2>
<a href="/category/create" class="btn btn-success mb-3">+ Add New Category</a>

<table class="table table-bordered table-hover">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Category Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c : ${categoryList}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.name}"></td>
    <td>
      <a th:href="@{'/category/update/' + ${c.id}}" class="btn btn-warning btn-sm">Edit</a>
      <form th:action="@{/category/delete}" method="post" style="display:inline">
        <input type="hidden" name="id" th:value="${c.id}">
        <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
