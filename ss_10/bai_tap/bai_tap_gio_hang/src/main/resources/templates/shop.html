<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shop</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4"> Danh sách sản phẩm</h1>

<div class="mb-3">
  <a href="/cart" class="btn btn-warning">
    Giỏ hàng (<span th:text="${cart.countItemQuantity()}">0</span>)
  </a>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" th:each="product : ${products}">
    <div class="card h-100">
      <img th:src="@{${product.image}}" class="card-img-top object-fit-cover" style="height: 400px;" alt="Ảnh sản phẩm">
      <div class="card-body">
        <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
        <p class="card-text"> Giá: <span th:text="${product.getFormattedPrice()}"></span> VND</p>
        <a th:href="@{shop/detail/{id}(id=${product.id})}" class="btn btn-primary">Xem chi tiết</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
