<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sản phẩm</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">🔍 Chi tiết sản phẩm</h1>

<div th:if="${product.isPresent()}" class="card p-4 shadow">
    <h2 th:text="${product.get().name}">Tên sản phẩm</h2>
    <img th:src="@{${product.get().image}}" alt="Ảnh sản phẩm" class="img-fluid mb-3" style="max-width: 300px"/>
    <p>💰 Giá: <strong th:text="${product.get().getFormattedPrice()}" ></strong> VND</p>
    <p>📝 Mô tả: <span th:text="${product.get().description}"></span></p>
    <div class="mt-3">
        <a class="btn btn-success" th:href="@{/shop/add/__${product.get().getId()}__(action='list')}"> Mua sản phẩm</a>
        <a class="btn btn-secondary" th:href="@{/shop}">⬅ Quay lại cửa hàng</a>
    </div>
</div>

<div th:unless="${product.isPresent()}" class="alert alert-danger">
    <p>Sản phẩm không tồn tại.</p>
</div>
</body>
</html>
